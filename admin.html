
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin</title>
  <style>
    body { font-family: Arial; padding: 2rem; max-width: 600px; margin: auto; }
    input, textarea, select, button {
      width: 100%; padding: 0.5rem; margin: 0.5rem 0; border-radius: 6px; border: 1px solid #ccc;
    }
    button { background: #000; color: #fff; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Nova Notícia</h2>
  <input type="text" id="titulo" placeholder="Título">
  <input type="text" id="preview" placeholder="Subtítulo / Preview">
  <select id="imagem">
    <option value="fotos/imagem1.jpg">imagem1.jpg</option>
    <option value="fotos/imagem2.jpg">imagem2.jpg</option>
  </select>
  <select id="categoria">
    <option>Marketing</option>
    <option>Audiovisuais</option>
    <option>Videojogos</option>
  </select>
  <textarea id="descricao" rows="5" placeholder="Texto completo"></textarea>
  <button onclick="guardarNoticia()">Guardar Notícia</button>
  <p id="msg"></p>

  <script>
    function guardarNoticia() {
      const noticia = {
        id: "_" + Math.random().toString(36).substr(2, 9),
        titulo: document.getElementById("titulo").value,
        preview: document.getElementById("preview").value,
        imagem: document.getElementById("imagem").value,
        categoria: document.getElementById("categoria").value,
        descricao: document.getElementById("descricao").value,
        data: new Date().toISOString()
      };
      fetch('noticias.json')
        .then(res => res.json())
        .then(noticias => {
          noticias.push(noticia);
          const blob = new Blob([JSON.stringify(noticias, null, 2)], {type : 'application/json'});
          const a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = "noticias.json";
          a.click();
        });
      document.getElementById("msg").innerText = "✔ Notícia criada! Faz upload manual do novo noticias.json para o GitHub.";
    }
  </script>
</body>
</html>
