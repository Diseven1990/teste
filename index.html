
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mural Completo Corrigido</title>
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --card: #f7f7f7;
    }
    [data-theme="dark"] {
      --bg: #000;
      --text: #fff;
      --card: #111;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: #000;
      padding: 1rem;
      text-align: center;
      color: white;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.9rem;
    }
    .switch-container {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .switch-container input {
      display: none;
    }
    .slider {
      width: 40px;
      height: 20px;
      background: #ccc;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
    }
    .slider::before {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #fff;
      top: 2px;
      left: 2px;
      transition: 0.3s;
    }
    input:checked + .slider::before {
      transform: translateX(20px);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background: var(--card);
      border-radius: 8px;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card .info {
      padding: 1rem;
    }
    .card h2 {
      margin: 0 0 0.5rem;
    }
    .login, .admin-panel {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: var(--card);
    }
    input, textarea, select, button {
      width: 100%;
      padding: 0.6rem;
      margin: 0.4rem 0;
      border-radius: 6px;
      border: 1px solid #999;
    }
    button { background: #000; color: #fff; font-weight: bold; cursor: pointer; }
    .whatsapp {
      width: 28px;
      margin-top: 8px;
    }
  </style>
</head>
<body data-theme="light">

  <div class="switch-container">
    <label>
      <input type="checkbox" onchange="toggleTheme(this)">
      <span class="slider"></span>
    </label>
  </div>

  <header>
    <h1>Mural de Notícias</h1>
    <nav>
      <a href="#">Marketing</a>
      <a href="#">Audiovisuais</a>
      <a href="#">Videojogos</a>
      <a href="#">Atividades</a>
    </nav>
  </header>

  <div class="login" id="loginBox">
    <h2>Entrar como admin</h2>
    <input type="password" id="adminPass" placeholder="Palavra-passe">
    <button onclick="login()">Entrar</button>
  </div>

  <div class="admin-panel" id="adminPanel" style="display:none;">
    <h3>Criar Nova Notícia</h3>
    <input id="titulo" placeholder="Título">
    <input id="preview" placeholder="Subtítulo / Preview">
    <input id="imagem" placeholder="URL da imagem">
    <select id="categoria">
      <option>Marketing</option>
      <option>Audiovisuais</option>
      <option>Videojogos</option>
      <option>Atividades</option>
    </select>
    <textarea id="descricao" rows="5" placeholder="Texto completo"></textarea>
    <button onclick="guardarNoticia()">Guardar Notícia</button>
  </div>

  <main class="grid" id="noticiasContainer"></main>

  <script>
    let noticias = [];

    function toggleTheme(el) {
      document.body.setAttribute("data-theme", el.checked ? "dark" : "light");
    }

    function login() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "admin123") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
      } else {
        alert("Palavra-passe errada.");
      }
    }

    function guardarNoticia() {
      const noticia = {
        id: "_" + Math.random().toString(36).substr(2, 9),
        titulo: document.getElementById("titulo").value,
        preview: document.getElementById("preview").value,
        imagem: document.getElementById("imagem").value,
        categoria: document.getElementById("categoria").value,
        descricao: document.getElementById("descricao").value,
        data: new Date().toISOString()
      };
      noticias.push(noticia);
      localStorage.setItem("noticias", JSON.stringify(noticias));
      renderNoticias();
    }

    function renderNoticias() {
      const container = document.getElementById("noticiasContainer");
      container.innerHTML = "";
      noticias.slice().reverse().forEach(n => {
        container.innerHTML += `
          <div class="card">
            <img src="${n.imagem}" alt="notícia">
            <div class="info">
              <h2>${n.titulo}</h2>
              <p>${n.preview}</p>
              <small>${new Date(n.data).toLocaleDateString("pt-PT")} | ${n.categoria}</small>
              <div>
                <a href="https://wa.me/?text=${encodeURIComponent(n.titulo + ' - ' + n.preview)}" target="_blank">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="whatsapp" alt="partilhar">
                </a>
              </div>
            </div>
          </div>
        `;
      });
    }

    function carregarNoticias() {
      const data = localStorage.getItem("noticias");
      noticias = data ? JSON.parse(data) : [];
      renderNoticias();
    }

    carregarNoticias();
  </script>
</body>
</html>
