
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Not√≠cias</title>
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --card: #f9f9f9;
    }
    [data-theme="dark"] {
      --bg: #000;
      --text: #fff;
      --card: #111;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      background: #000;
      padding: 1rem;
      text-align: center;
      color: #fff;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .switch-container {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .switch-container input {
      display: none;
    }
    .slider {
      width: 40px;
      height: 20px;
      background: #ccc;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
    }
    .slider::before {
      content: "";
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: 0.3s;
    }
    input:checked + .slider::before {
      transform: translateX(20px);
    }

    .feed {
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    .post {
      background: var(--card);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .post img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 6px;
      margin-top: 0.5rem;
    }
    .post .meta {
      font-size: 0.8rem;
      color: gray;
      margin-bottom: 0.3rem;
    }
    .whatsapp {
      width: 20px;
      margin-top: 6px;
    }
  </style>
</head>
<body data-theme="light">

<div class="switch-container">
  <label>
    <input type="checkbox" onchange="toggleTheme(this)">
    <span class="slider"></span>
  </label>
</div>

<header>
  <nav>
    <a href="#">Marketing</a>
    <a href="#">Audiovisuais</a>
    <a href="#">Videojogos</a>
  </nav>
</header>

<section class="feed" id="noticiasContainer"></section>

<script>
function toggleTheme(input) {
  document.body.setAttribute("data-theme", input.checked ? "dark" : "light");
}

function carregarNoticias() {
  fetch('noticias.json')
    .then(res => res.json())
    .then(noticias => {
      const container = document.getElementById("noticiasContainer");
      container.innerHTML = "";
      noticias.slice().reverse().forEach(n => {
        container.innerHTML += `
          <div class="post">
            <div class="meta">${new Date(n.data).toLocaleDateString("pt-PT")} | ${n.categoria}</div>
            <h3><a href="noticia.html?id=${n.id}" style="color:inherit;text-decoration:none;">${n.titulo}</a></h3>
            <p><em>${n.preview}</em></p>
            ${n.imagem ? `<img src="${n.imagem}" alt="Imagem">` : ""}
            <div>
              <a href="https://wa.me/?text=${encodeURIComponent(n.titulo + '\n' + n.preview)}" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="whatsapp" alt="WhatsApp">
              </a>
            </div>
          </div>
        `;
      });
    });
}

carregarNoticias();
</script>
</body>
</html>
