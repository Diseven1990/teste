
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mural FootDistrict Style</title>
  <style>
    :root {
      --bg: #fff;
      --text: #000;
      --card: #f7f7f7;
    }
    [data-theme="dark"] {
      --bg: #000;
      --text: #fff;
      --card: #111;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      padding: 1rem;
      background: var(--bg);
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 0.5rem;
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.9rem;
      padding: 0.2rem 0.6rem;
      border-radius: 4px;
    }
    nav a:hover {
      background: #ddd;
    }
    .dark-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .card {
      background: var(--card);
      border-radius: 8px;
      overflow: hidden;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card .info {
      padding: 1rem;
    }
    .card h2 {
      font-size: 1.1rem;
      margin: 0 0 0.4rem;
    }
    .card p {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
