<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mural de Notícias</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>Mural de Notícias</h1>
      <ul class="menu">
        <li><a href="#">Marketing</a></li>
        <li><a href="#">Audiovisuais</a></li>
        <li><a href="#">Videojogos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="destaques">
      <h2>Em destaque</h2>
      <div id="noticias-destaque" class="grid"></div>
    </section>

    <section class="todas-noticias">
      <h2>Últimas Notícias</h2>
      <div id="lista-noticias" class="grid"></div>
    </section>
  </main>

  <section id="admin">
    <h2>Dashboard (Admin)</h2>
    <form id="form-noticia">
      <input type="text" id="titulo" placeholder="Título" required>
      <input type="text" id="subtitulo" placeholder="Subtítulo" required>
      <textarea id="corpo" placeholder="Corpo da notícia" required></textarea>
      <input type="text" id="imagem" placeholder="Nome do ficheiro da imagem (colocar em /fotos)" required>
      <select id="categoria" required>
        <option value="Marketing">Marketing</option>
        <option value="Audiovisuais">Audiovisuais</option>
        <option value="Videojogos">Videojogos</option>
      </select>
      <button type="submit">Publicar</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
