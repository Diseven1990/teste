<!DOCTYPE html>
<html lang="pt-pt">
<head>

<body>

    const div = document.getElementById("conteudo-noticia");
    if (noticia) {
      div.innerHTML = `
        <h1>${noticia.titulo}</h1>
        <h2>${noticia.subtitulo}</h2>
        <img src="${noticia.imagem}" alt="Imagem da not√≠cia">
        <p>${noticia.corpo}</p>
        <small>${noticia.data} | ${noticia.categoria}</small><br><br>
        <a class="whatsapp" href="https://wa.me/?text=${encodeURIComponent(document.location.href)}" target="_blank">üì≤ Partilhar no WhatsApp</a>
      `;
    } else {
      div.innerHTML = "<p>Not√≠cia n√£o encontrada.</p>";
    }
  </script>
</body>
</html>
